{% extends 'base.html' %}

{% block title %}
    - 로그인
{% endblock %}


{% block content %}

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="panel panel-default">

                <p class="alert alert-info">로그인 정보를 입력해 주세요.</p>

                <form method="post">
                    {% csrf_token %}
                    {{form.as_p}}

                    <div>
                        <button type="submit">로그인</button>
                    </div>
                </form>


            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

{% endblock %}
