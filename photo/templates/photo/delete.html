{% extends 'base.html' %}

{% block title %}
    - 포토 삭제
{% endblock %}


{% block content %}

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="panel panel-default">
                <p class="alert alert-info" >{{object}} 삭제하시겠습니까?</p>

                <form method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <div>
                        <button type="submit" class="btn btn-danger btn-xs">삭제</button>
                    </div>
                </form>

            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

{% endblock %}
